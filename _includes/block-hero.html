
  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">

        <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

        <div class="carousel-inner" role="listbox">
		  
		  {% for slide in include.slides %}
		  
			<div class="carousel-item{%if forloop.first%} active{%endif%}" 
				 style="background-image: radial-gradient( transparent, black), url('{{ slide.image }}'); background-blend-mode: luminosity, normal;">
				<div class="carousel-container">
				<div class="carousel-content" style="width: 100%">
					<h2 class="animate__animated animate__fadeInDown">{{ slide.title | markdownify }}</h2>
					{% for txt in slide.texts %}
						<p class="animate__animated animate__fadeInUp">{{ txt }}</p>
					{% endfor %}
					<div>
					{% for action in slide.actions %}
						<a href="{{ action.url }}" class="btn-book animate__animated animate__fadeInUp scrollto">{{ action.label }}</a>
					{% endfor %}
					</div>
				</div>
				</div>
			</div>
		  
		  {% endfor %}


        </div>

        <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
        </a>

        <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
        </a>

      </div>
    </div>
  </section><!-- End Hero -->
